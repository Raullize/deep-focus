<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#1E1E1E" stroke="#333333" stroke-width="4"/>
  
  <!-- Timer track -->
  <circle cx="100" cy="100" r="75" stroke="#444444" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Timer progress -->
  <path d="M100 25A75 75 0 0 1 175 100A75 75 0 0 1 100 175" stroke="#3B82F6" stroke-width="10" stroke-linecap="round"/>
  <path d="M100 25A75 75 0 0 0 25 100" stroke="#EC4899" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="8" fill="#FFFFFF"/>
  
  <!-- Clock hands -->
  <line x1="100" y1="100" x2="100" y2="60" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
  <line x1="100" y1="100" x2="130" y2="130" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Start/Stop button -->
  <rect x="85" y="145" width="30" height="15" rx="2" fill="#3B82F6"/>
</svg> 